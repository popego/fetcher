{% extends 'base.html' %}

{% block user %}
{% if user.is_authenticated %}
<div>
    {{ user }}
    <a href="/logout/">Logout</a>
</div>
{% endif %}
{% endblock %}


{% block main_content %}
<form action="/process/" method="post" enctype="multipart/form-data" >
    {% csrf_token %}
    <fieldset>
        <legend>Process data</Legend>
        <ul>
            {{ form.as_ul }}
        </ul>
        <input type="submit" value="submit"/>
    </fieldset>
</form>
{% endblock %}
